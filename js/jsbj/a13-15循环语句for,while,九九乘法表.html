        //递归实现
        function linxin( n ,row){
            row = row || 0;
            if(row< n){
               var text = '';
               for(var i=0; i<= n + row ;i++){
                    if ((i==( n + row)) || (i == (n-row)))
                    {
                        text += '*';
                    } else {
                        text +=' ';
                    } 
               }
                row ++;
                console.log(text);
                linxin(n,row);
                if(row < n){console.log(text)};
           }else{
               return;
           }
        }
