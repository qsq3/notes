<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>BOM</title>
		<script type="text/javascript">
			1.BOM 浏览器对象模型
				a.screen//指的不是浏览器的宽度，指的是整个电脑屏幕的分辨率
					可以拿到屏幕可用分辨率
				b.navigator
					可以通过userAgent判断当前浏览器信息
				c.location
					URL：统一资源定位符 Union Resource Location
						 http://www.baidu.com/
					可以通过href属性重定向（改变）页面的URL，进行页面跳转
				d.history
					go方法能够让我们进行历史回退或者前进
				e.frames
					获得当前窗体的子页面（iframe）
				*f.document
					DOM模型的核心对象

			function testScreen() {
				alert(window.screen.width+"*"+window.screen.height+"\n"+window.screen.colorDepth);//查看屏幕的分辨率宽高,屏幕颜色的位数;
				alert(window.screen.availWidth+"*"+window.screen.availHeight);//查看屏幕的浏览器可用分辨率宽高
				
			};
			function testLocationGet() {
				alert("URL:"+window.location.href+"\n"+
					"所使用的web协议(http://或https://):"+window.location.protocol+"\n"+
					"Web主机域名:"+window.location.hostname+"\n"+
					"web主机端口(80或443):"+window.location.port+"\n"+
					
					"当前页面的路径和文件名:"+window.location.pathname+"\n"+
				window.location.protocol+"//"+window.location.hostname+":"+window.location.port+window.location.pathname);
			};
			function testLocationSet(){
				//设置地址
				window.location.href="https://www.baidu.com";
			};
			function testReload(){
				//刷新当前页面; 其他办法 location.replace(URL)   
				window.location.reload();
			};
			function testAssign () {
				//加载指定页面
				window.location.assign("https://www.baidu.com");

			};
			function testSearch(){
				//跳转到后台某个页面; 
				window.location.search="?index.php";
			}
			function testHash(){
				//跳转某个锚点; 
				window.location.hash="#maodian";
			}
//-----------window.history---------------------------------------------
			function testForward (){
				window.history.forward();
			};
			function testBack(){
				window.history.back();
			};
			function testGo(num){
				window.history.go(number);
			};
//-----------window.navigator-浏览器信息--可被浏览器使用者更改--------------------------------------------
			function testNavi(){
				alert("浏览器代码名:"+window.navigator.appCodeName+"\n"+

						"浏览器名称:"+window.navigator.appName+"\n"+
				
						"浏览器平台和版本名称:"+window.navigator.appVersion+"\n"+

						"是否启用cookie的布尔值:"+window.navigator.cookieEnabled+"\n"+
						"运行浏览器的操作系统平台:"+window.navigator.platform+"\n"+
	
						"客户机发送服务器user-agent头部信息:"+window.navigator.userAgent);
			};
			//通过修改user-agent可绕过部分页面缩限制的内容;
			
			function testNavi2 () {
				
				if (window.navigator.userAgent.toUpperCase().indexOf("MSIE")>=0) {
					//alert("为了获取更好的用户体验,请尝试使用Chrome浏览器");
					window.location.assign("https://www.baidu.com");
					
				
                    } else{
					
				
                    }
			
                }
			//当页面加载完成的时候,加载指定
			window.onload = function(){
				//testNavi2();
			};
		</script>
	</head>
	<body>
		<input type="button" id="" value="查看浏览器分辨率" onclick="testScreen();"/>

		<input type="button" id="" value="获取地址信息" onclick="testLocationGet();"/>

		<input type="button" id="" value="设置地址信息" onclick="testLocationSet();"/>

		<input type="button" id="" value="测试加载指定页面" onclick="testAssign();"/>

		<input type="button" id="" value="刷新当前页面" onclick="testReload();"/>
		<hr/>

		<input type="button" id="" value="测试浏览历史-前进" onclick="testForward();"/>
	<input type="button" id="" value="测试浏览历史-后退" onclick="testBack();"/>
	<input type="button" id="" value="测试浏览历史-跳转到指定页 这里后退1" onclick="testGo(-1);"/>
		
		<hr/>
		<input type="button" id="" value="获取浏览器信息" onclick="testNavi();"/>
		<input type="button" id="" value="判断用户浏览器信息" onclick="testNavi2();"/>
		
		
	</body>
</html>
