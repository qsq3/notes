<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>太极图 空山</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            img{
                border:0;
            }
            ol, ul ,li{list-style: none;} 
            html,body{
                font-size: 1250%;
            }
            body{
                font: .16rem/1.5 'Microsoft Yahei';
                background-color: #fff;
            }
            .bagua{
                position:absolute;
                left:50%;
                top:1rem;
                margin:0 0 0 -1.4rem;
                width:2.88rem;
                height:1.2rem;
                background-color: #ddd;
            }
            .bagua::before{
                position:absolute;
                content:'';
                width:1.2rem;
                top:-1.69rem;
                left:0;
                height:0.01rem;
                color: #ddd;
                border:.84rem solid transparent;
                border-bottom-color: #ddd;
            }
            .bagua::after{
                position:absolute;
                content:'';
                width:1.2rem;
                top:100%;
                height:0;
                border:.84rem solid transparent;
                border-top-color: #ddd;
            }
            .taijiWrap{
                position:absolute;
                left:50%;
                top:50%;
                margin:-0.25rem 0 0 -0.6rem;
                width:1.2rem;
                height:0.5rem;
                background-color: #fff;
            }
            .taijiWrap::before , .taijiWrap::after{
                position:absolute;
                content:'';
                width:0.5rem;
				left:0;
				height:0.01rem;
                border:0.35rem solid transparent;
				color: #fff;
                
            }
			.taijiWrap::before{
                top:-0.71rem;
                border-bottom-color: #fff;
            }
            .taijiWrap::after{
                top:100%;
				border-top-color: #fff;
            }
            .taiji{
                position:absolute;
                top:50%;
                left:50%;
                z-index:1;
                margin:-0.51rem 0 0 -0.51rem;
                width:1rem;
                height:0.5rem;
                border:.01rem solid #000;
                border-top-width: 0.51rem;
                border-radius: 50%;
                background-color: #fff;
            }
			.taiji::before,.taiji::after{
                position:absolute;
                content:'';
                width:.12rem;
                height:.12rem;
                top:-50%;
                border:.19rem solid #fff;
                border-radius: 50%;
            }
            .taiji::before{
                background-color:#000;
                left:0;
                border-color:#fff;
            }
            .taiji::after{
                background-color:#fff;
                right:0;
                border-color:#000;
            }
            .rotate{
                animation: Rotate 5s  linear;/*infinite ease-in-out */
            }
            @keyframes Rotate{
                    0%{transform : scale(1) rotate(0deg);}
                    10%{transform : scale(1.4) rotate(120deg);}
                    100%{transform : scale(1) rotate(720deg);};
            }
            
            li{
                position:absolute;
                z-index:1;
                width:0.5rem;
                height:.68rem;
                background-color: #fff;
            }
            li::before,li::after{
                content:'';
                position:absolute;
                display: block;
                z-index:1;
                width:.29rem;
                height:.68rem;
                top:0;
                background-color: #fff;
            }
            li::before{
                left:-.28rem;
                background:linear-gradient(67.5deg, transparent .26rem, #fff 0);
            }
            li::after{
                right:-.28rem;
                background:linear-gradient(-67.5deg, transparent .26rem, #fff 0);
            }
            li:nth-child(1){
                top:-.75rem;
                left:50%;
                margin-left:-0.25rem;
            }
            li:nth-child(2){
                top:-.46rem;
                left:50%;
                margin-left:.46rem;
                transform: rotate(45deg);
            }
            li:nth-child(3){
                top: .25rem;
                left: 50%;
                margin-left: .76rem;
                transform: rotate(90deg);
            }
            li:nth-child(4){
                top: .96rem;
                left: 50%;
                margin-left: .47rem;
                transform: rotate(135deg);
            }
            li:nth-child(5){
                top: 1.26rem;
                left:50%;
                margin-left:-0.25rem;                
                transform: rotate(180deg);
            }
            li:nth-child(6){
                top: .96rem;
                left:.46rem;           
                transform: rotate(225deg);
            }
            li:nth-child(7){
                top: .25rem;
                left:.18rem;           
                transform: rotate(270deg);
            }
            li:nth-child(8){
                top:-.46rem;
                left:.47rem;          
                transform: rotate(315deg);
            }
            .rune{
                position:absolute;
                z-index:2;
                left:50%;
                top:50%;
                margin:-.2rem 0 0 -.2rem;
                width:.4rem;
                height:.4rem;
                text-align: center;
            }
            .thick{
                float:left;
                width:.4rem;
                height:.06rem;
                margin-top:.04rem;
                background-color: #000;
                border-radius:.03rem;
            }
            .thick.shortL{
                width:.18rem;
            }
            .thick.shortR{
                width:.18rem;
                float:right;
            }
            .char{
                display:none;
                position:absolute;
                z-index:2;
                left:50%;
                top:50%;
                margin:-.22rem 0 0 -.25rem;
                width:.5rem;
                height:.4rem;
                text-align: center;
                font:0.3rem/0.4rem 'Kaiti';
                color:#fff;
                text-shadow:0 0 .01rem #FFC286, 0 0 .02rem #FFC68C ,0 0 .04rem #FF8040,0 0 .06rem #FFA346,0 0 .09rem #FF8000;
                
            }
            .fixed{
                position:fixed;
				z-index:3;
            }
        </style>
    </head>
    <body>
        <div class="bagua">
            <div class="taijiWrap">
               <div class="taiji"></div> 
            </div>
            <ul>
                <li>
                    <p class='rune'>
                        <i class='thick'></i>
                        <i class='thick shortL'></i>
                        <i class='thick shortR'></i>
                        <i class='thick'></i>
                    </p>
                    <span class='char'>离</span>
                </li>
                <li>
                    <p class='rune'>
                        <i class='thick shortL'></i>
                        <i class='thick shortR'></i>
                        <i class='thick shortL'></i>
                        <i class='thick shortR'></i>
                        <i class='thick shortL'></i>
                        <i class='thick shortR'></i>
                    </p>
                    <span class='char'>坤</span>
                </li>
                <li>
                    <p class='rune'>
                        <i class='thick shortL'></i>
                        <i class='thick shortR'></i>
                        <i class='thick'></i>
                        <i class='thick'></i>
                    </p>
                    <span class='char'>兑</span>
                </li>
                <li>
                    <p class='rune'>
                        <i class='thick'></i>
                        <i class='thick'></i>
                        <i class='thick'></i>
                    </p>
                    <span class='char'>乾</span>
                </li>
                <li>
                    <p class='rune'>
                        <i class='thick shortL'></i>
                        <i class='thick shortR'></i>
                        <i class='thick'></i>
                        <i class='thick shortL'></i>
                        <i class='thick shortR'></i>
                    </p>
                    <span class='char'>坎</span>
                </li>
                <li>
                    <p class='rune'>
                        <i class='thick'></i>
                        <i class='thick shortL'></i>
                        <i class='thick shortR'></i>
                        <i class='thick shortL'></i>
                        <i class='thick shortR'></i>
                        
                    </p>
                    <span class='char'>艮</span>
                </li>
                <li>
                    <p class='rune'>
                        
                        <i class='thick shortL'></i>
                        <i class='thick shortR'></i>
                        <i class='thick shortL'></i>
                        <i class='thick shortR'></i>
                        <i class='thick'></i>
                    </p>
                    <span class='char'>震</span>
                </li>
                <li>
                    <p class='rune'>
                        <i class='thick'></i>
                        <i class='thick'></i>
                        <i class='thick shortL'></i>
                        <i class='thick shortR'></i>
                    </p>
                    <span class='char'>巽</span>
                </li>
            </ul>
        </div>
        <script src="http://cdn.gbtags.com/prefixfree/1.0.7/prefixfree.min.js"></script>
        <script src="https://ss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/r/www/cache/static/protocol/https/jquery/jquery-1.10.2.min_f2fb5194.js"></script>
        <script type="text/javascript" >
            (function(){
                $(function(){
                    var noControl = false;
                    $('.taiji').mouseenter(function(event) {
                        if (noControl) {return false};
                        noControl = true;
                        var $taiji = $(this).addClass('rotate');
                        setTimeout(function(){
                            $taiji.removeClass('rotate');
                            noControl = false;
                        },6000)
                        var $rune = $('.rune').not('.fixed');
                        $rune.each(function(i){
                            var $this = $(this);
                            var transform = $(this).parent().css('transform');
                            setTimeout(function(){
                                var moveTo = {
                                    opacity : 0,
                                    width : 0,
                                    height : 0,
                                    top : $taiji.offset().top+$taiji.height()*2,
                                    left : $taiji.offset().left+$taiji.width()*1.2
                                };
                                var offset = $this.offset();
								(offset.left > moveTo.left) && (offset.left += $this.width());
								(offset.top > moveTo.top) && (offset.top += $this.height());
                                var $thisC = $this.clone();
                                $('body').append($thisC);
                                $this.hide(50, function() {
                                    $this.siblings('.char').show(200,function(){
                                        var $char = $(this);
                                        setTimeout(function(){
                                            $char.hide(200,function(){
                                                $this.show(200);
                                            })
                                        }, 3000)
                                    })
                                });
                                $thisC.addClass('fixed').css(offset).css('transform',transform).animate(moveTo,3000,function(){
                                    $thisC.remove();
                                });
                            }, (i*200+200))
                        })
                    });

                })
            })();
            
        </script>
    </body>
</html>
