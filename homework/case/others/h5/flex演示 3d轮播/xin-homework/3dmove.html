<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--ie最高文档类型渲染-->
    <meta name="viewport" content="width=device-width,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <style>
    	*{margin: 0;padding: 0;}
    	body{perspective: 2200px;}
    	.wrap{width: 180px;height: 200px;margin: 200px auto 0;position: relative;
    	transform-style: preserve-3d;animation: mov 20s linear infinite;transform: rotateX(-14deg);}
		.wrap div{position: absolute;width: 100%;height: 100%;border: 1px solid aquamarine; background: aqua;
		-webkit-box-reflect: below 20px -webkit-linear-gradient(bottom,rgba(255,255,255,1)0%,rgba(255,255,255,0)60%);}
		@-webkit-keyframes mov{
			from{transform: rotateX(-14deg) rotateY(0deg);}
			to{transform: rotateX(-14deg) rotateY(360deg);}
		}
		img{width: 100%;height: 100%;}
    </style>
</head>
<body>
	<div class="wrap">
		<div>
			<img src="img/t1.jpg" />
		</div>
		<div>
			<img src="img/t2.jpg" />
		</div>
		<div>
			<img src="img/t3.jpg" />
		</div>
		<div>
			<img src="img/t4.jpg" />
		</div>
		<div>
			<img src="img/t5.jpg" />
		</div>
		<div>
			<img src="img/t6.jpg" />
		</div>
		<div>
			<img src="img/t7.jpg" />
		</div>
		<div>
			<img src="img/t8.jpg" />
		</div>
		<div>
			<img src="img/t9.jpg" />
		</div>
		<div>
			<img src="img/t10.jpg" />
		</div>
		<div>
			<img src="img/t11.jpg" />
		</div>
		<div>
			<img src="img/t12.jpg" />
		</div>		
	</div>
</body>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
		$('.wrap div').each(function(i){
			$(this).css('transform','rotateY('+(i*30)+'deg) translateZ(450px)');
		});
</script>
</html>
