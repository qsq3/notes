<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
    body{
      width: 100%;
      height: 100%;
      text-align: center;
      font-family: "microsoft yahei";
    }
    section{
      position: relative;
      box-sizing: border-box;
      display: flex;
      width: 1200px;
      height: 360px;
      margin: 0 auto;
      border: 1px solid #ccc;
      font: 30px/100px "microsoft yahei";
      text-align: center;
      color: #fff;
    }
    aside{
      width: 150px;
      height: 150px;
      margin: 5px;
      transition: .5s;
    }
    aside:nth-child(1){
      background: url(http://file.xuanmomo.com/T1-150.jpg);
      background-size: 100% 100%;
    }
    aside:nth-child(2){
      background: url(http://file.xuanmomo.com/T2-150.jpg);
      background-size: 100% 100%;
    }
    aside:nth-child(3){
      background: url(http://file.xuanmomo.com/T3-150.jpg);
      background-size: 100% 100%;
    }
    aside:nth-child(4){
      background: url(http://file.xuanmomo.com/T4-150.jpg);
      background-size: 100% 100%;
    }
    aside:nth-child(5){
      background: url(http://file.xuanmomo.com/T5-150.jpg);
      background-size: 100% 100%;
    }
    aside:nth-child(6){
      background: url(http://file.xuanmomo.com/T6-150.jpg);
      background-size: 100% 100%;
    }
    aside:nth-child(7){
      background: url(http://file.xuanmomo.com/T7-150.jpg);
      background-size: 100% 100%;
    }
    aside:nth-child(8){
      background: url(http://file.xuanmomo.com/T8-150.jpg);
      background-size: 100% 100%;
    }
    aside:nth-child(9){
      background: url(http://file.xuanmomo.com/T9-150.jpg);
      background-size: 100% 100%;
    }
    aside:nth-child(10){
      background: url(http://file.xuanmomo.com/T10-150.jpg);
      background-size: 100% 100%;
    }
    h2{
      margin-top: 10px;
    }
    nav{
      width: 600px;
      height: 400px;
      margin: 10px auto;
      text-align: left;
    }
    nav div{
      margin-top: 10px;
    }
    h3{
      display: inline-block;
    }
    button{
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f1f1f1;
      outline: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section>
    <aside class="box"></aside>
    <aside class="box"></aside>
    <aside class="box"></aside>
    <aside class="box"></aside>
    <aside class="box"></aside>
    <aside class="box"></aside>
    <aside class="box"></aside>
    <aside class="box"></aside>
    <aside class="box"></aside>
    <aside class="box"></aside>
  </section>
  <h2>选择显示方式</h2>
  <nav>
    <div>
      <h3>flex-wrap:</h3>
      <button value="flex-wrap:wrap">wrap</button>
      <button value="flex-wrap:nowrap">nowrap</button>
    </div>
    <div>
      <h3>flex-direction:</h3>
      <button value="flex-direction:row">row</button>
      <button value="flex-direction:row-reverse">row-reverse</button>
      <button value="flex-direction:column">column</button>
      <button value="flex-direction:column-reverse">column-reverse</button>
    </div>
    <div>
      <h3>justify-content:</h3>
      <button value="justify-content:flex-start">flex-start</button>
      <button value="justify-content:flex-end">flex-end</button>
      <button value="justify-content:center">center</button>
      <button value="justify-content:baseline">baseline</button>
    </div>
    <div>
      <h3>align-items:</h3>
      <button value="align-items:flex-start">flex-start</button>
      <button value="align-items:flex-end">flex-end</button>
      <button value="align-items:center">center</button>
      <button value="align-items:baseline">baseline</button>
    </div>
    <div>
      <h3>align-content:</h3>
      <button value="align-content:align-start">align-start</button>
      <button value="align-content:align-end">align-end</button>
      <button value="align-content:center">center</button>
      <button value="align-content:space-around">space-around</button>
      <button value="align-content:space-between">space-between</button>
    </div>
    <div>
      <h3>Other:</h3>
      <button class="clear">clear</button>
      <button class="delete">Delete One</button>
    </div>
  </nav>
  <script type="text/javascript">
    var oSection = document.getElementsByTagName('section')[0];
    var aBox = oSection.getElementsByTagName('aside');
    var aBtn = document.getElementsByTagName('button');
    var oClear = document.getElementsByClassName('clear')[0];
    var oDelete = document.getElementsByClassName('delete')[0];
    for( var i=0; i<aBtn.length-2; i++ ){
      aBtn[i].index = i;
      aBtn[i].onclick = function(){
        oSection.style.cssText += this.value;
      }
    }
    oClear.onclick = function(){
      oSection.style.cssText = '';
    }
    oDelete.onclick = function(){
      oSection.removeChild( oSection.children[0] );
      if( aBox.length == 1 ){
        this.style.background = '#d9534f;';
        this.onclick = null;
        alert( '再减就没了ヾ(￣▽￣)' );
      }
      
    }
  </script>
</body>
</html>
