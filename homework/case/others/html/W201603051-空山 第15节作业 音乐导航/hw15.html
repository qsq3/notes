<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>空山</title>

	<style type="text/css">
		.navWrap{
			background:#1F0A31;
		}
		.nav{
			width:1150px;
			background:url("images/bg.jpg") no-repeat;
			margin:0 auto;
			overflow:hidden;
			text-align:center;
		}
		.nav ul{
			margin:0 0 0 240px;
			list-style:none;
			overflow:hidden;
			zoom:1;
		}

		.nav li{
			float:left;
			position:relative;
		}

		.nav li a{
			position:relative;
			z-index:2;
			display:block;
			width:100px;
			height:57px;
			line-height:57px;
			color:white;
			text-decoration:none;
		}
		.nav li p{
			margin:0;
			position:absolute;
			z-index:1;
			bottom:0;
			width:100%;
			height:0;
			opacity:0.8;
			}
		.music{
			display:none
		}
		.jp{
			width:450px;
			margin:20px auto;
		}
	</style>
	<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
	<script type="text/javascript">
		$(function(){
			var index=0;
			$(".nav li").hover(function(){
				index = $(this).index();
				//var mp3 = "mp3/"+(index+1)+".mp3";
				var pcolor = "#"+parseInt(Math.random()*16777215).toString(16);
				$(this).find("p").css("background-color",pcolor).stop(true,true).animate({"height":"100%"},200);
				$(".music audio").attr("src","mp3/"+(index+1)+".mp3").toArray()[0].play();
				
			},function(){
				$(this).find("p").animate({height:"0"},200);
			})
		})
	</script>
 </head>
 <body>
	<div class="navWrap">

				<li><a href="javascript:;">下载KTV</a><p></p></li>
			</ul>

		</div>
	</div>
	<div class="jp"><img src="images/lzlh.jpg" alt=""></div>
