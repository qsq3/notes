<!--声明文档类型 html5-->
<!doctype html>
<!--最外层结构,声明语言为中文-->
<html lang="zh-cn">
	<!--头部-->
	<head>
		<!--编码方式,gbk,gb2312中文编码,UTF-8国际编码,注意html文档本身也有编码,需更改为一致-->
		<meta charset="UTF-8"/>
		<!--头部三要素-->
		<!--网页标题-->
		<title>头部信息设置</title>
		<!--网页关键字-->
		<meta name="keywords" content="计算机,网络,教程"/>
		<!--网页描述,80个字以内-->
		<meta name="discription" content=""/>
		<!--作者-->
		<meta name="author" content="空山"/>
		<!--编辑工具-->
		<meta name="generator" content="Editplus"/>
		<!--base 标签为页面上的所有链接规定默认地址或默认目标。
		target:_"blank"定义了链接在新窗口打开-->
		<base target="_blank">
		<!--link链接标签-->
		<!--引入页头标题logo-->
		<link rel="short icon" href="http://res.tanzhouedu.com/tp/static/images/global/tz.ico"/>

		<!--定义样式信息-->
		<style type="text/css">
			div{
				text-align:center;	
			}
			div ul{
				list-style: none;
			}
			div ul li{
				font-size:20px;
			}
		</style>
	</head>
	<!--身体标签-->
	<body>
		<div>
			<h1>第一次作业</h1>
			
				职业发展目标<br/>

				第一、梳理知识架构<br/>

				第二、分解目标 (起步阶段、提升阶段、成型阶段)<br/>


				起步阶段：<br/>

				1、基本知识的掌握<br/>

				2、常用工具的掌握<br/>

				3、沟通技巧的掌握<br/>

				4、良好的开发习惯<br/>

			</ul>
		</div>
	</body>
</html>
