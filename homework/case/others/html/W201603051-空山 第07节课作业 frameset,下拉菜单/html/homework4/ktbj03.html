				相对路径、绝对路径 <br />

				1.相对路径：(Relative Path)同一个目录的文件引用如果源文件和引用文件在同一个目录里，直接写引用文件名即可。<br />
					相对于该文件的路径；<br />

				2.绝对路径：(Absolute Path)指带域名的文件的完整路径<br />
