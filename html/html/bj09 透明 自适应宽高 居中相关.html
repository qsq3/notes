			css3:
			transition:1000;动画过度,CSS3的复合属性,配合:hover之类的伪类使用;
			transition 属性是一个简写属性，用于设置四个过渡属性,默认值：all 0 ease 0：
				transition-property 规定设置过渡效果的 CSS 属性的名称。
				transition-duration	规定完成过渡效果需要多少秒或毫秒。
				transition-timing-function 规定速度效果的速度曲线。
				transition-delay 	定义过渡效果何时开始。
			
			//自定义动画 scale(1)缩放,1表示倍速,rotate(x,y,z,deg)旋转;
			{
				animation: App .5s infinite ease-in-out; //动画对象 使用时间 循环播放 运动曲线;
			}
			@keyframes  App{   //定义动画起点和终点;
				0%{}
				25%{transform : rotate(-15deg);}
				50%{transform : rotate(15deg);}
				75%{transform : scale(0.8);}
				100%{}
				<!-- from : {transform: rotate(0) scale(1)};
				to : {transform: rotate(270deg) scale(2)}; -->
			}
			@-moz-keyframes  App{  //火狐
				from : {transform: rotate(0)};
				to : {transform: rotate(270deg)};
			}
			@-webkit-keyframes  App{ //谷歌
			}
			@-ms-keyframes  App{ //IE新版本
			}
			@-o-keyframes  App{ //欧鹏
			}

			因为所有HTML页面的起初定义都在DTD文档里，应该修改DTD为
			<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
			解决方法二
			可以是对网页主体body,或者外包一个父级div,声明文本居中,即body{text-align:center}
