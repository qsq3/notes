	<body>
		<div id="header">
			
		</div>
		<div id="main">
			<textarea rows="100%" cols="100%" readonly="readonly" autofocus="autofocus">
				html5技术不支持ie6,7,8
				li:hover{transition: all 0.5s;}缓慢播放过度样式,all指支持所有;0.5s时间
				
				
				ul:hover{width:50px}放上去,用ul改变其他li宽度

				浮动 定位都不会传递外边距;

				.box ul li:nth-child(1){/* 	选取第几个li HTML5子类选择器*/	
				:nth-child()其父元素
				<br class="All"/> 清除浮动
				移动的状态都是绝对定位;参照的父元素用相对定位;
				font:italic bold font-size/line-height 'Microsoft Yahei'
				
				.box{overflow:hidden;}隐藏ul超出部分

				li{overflow:hidden;}隐藏dl超出部分

				li:hover p{}

				img只给一个宽度或高度,可等比例缩小;img是inline-block属性;
				
				交叉阴影
				.p1{top:0;}
				.p2{bottom:0;}

				心得
				:hover可以同时作用于父子元素,来处理目标元素的同时去处理其兄弟元素;
				但要注意,处理两个定位在一起的兄弟元素时,
				不能直接处理如:兄弟元素1:hover{}; 兄弟元素2:hover{};
				而应处理成:父元素:hover>兄弟元素1{};父元素:hover>兄弟元素2{};

				$("#img").hover(
				function(){$(this).find("p").stop().animate("bottom":0),500},//鼠标移动上去时
				function(){$(this).find("p").stop().animate("bottom":-30px"),500} //鼠标移动出去时
				);
				$("#img").mouseover(		//还有mouseenter
				function(){$(this).find("p").stop().animate("bottom":0),500}};//鼠标移动上去时
				$("#img").mouseout(		//还有mouseleave
				function(){$(this).find("p").stop().animate("bottom":"-30px"),500}) //鼠标移动出去时

		</div>
		<div id="footer">
			<div class="box">

			</div>
			
			
		</div>
