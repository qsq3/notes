			body, div, ul, ol, li, dl, dt, dd, h1, h2, h3, h4, h5, h6, form, input, textarea, p {
				margin: 0px;
				padding: 0px;
				font-size: 16px;
			}
			ul{
				list-style:none;
			}
			img,a{
				border:none;
				text-decoration:none;
			}
			.box{
				position:relative;
				margin:50px auto;
				width:990px;
				height:600px;
				border: 2px solid red;
				text-indent:2em;
				overflow : hidden;
				background: #aaa;
				
			}
			.wrap_a{
				width:100%;
				height:100%;
				background: #f60;
			}
			.wrap_b{
				width:100%;
				height:100%;
				background: #ccc;
				position:relative;
				overflow:visible;
			}
			.wrap_c{

				width:150%;
				height:100%;
				background: #0f6;
				position:absolute;
				top:20px;
				left: -25%;
			}
			.wrap_d{

				width:100%;
				height:400px;
				background: #0f6;
				overflow:hidden;
			}
			.con{
				margin-top: 100px;

				height:200px;
				background: #60f url('img/mm10.jpg');

			}

				color:white;
			}

	<body>

			淘宝强制全屏思路:
			先要外面套一个990px的
			在里面套一个990px 给一个定位 让left：auto top:auto;
			然后再包一个1920px的给定位 left给-465px；
			再包一个ul给1920不给定位。。。然后超出隐藏
			然而正常模式下无效
