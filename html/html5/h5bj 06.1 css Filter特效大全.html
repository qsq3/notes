<script language="javascript">
var styon,ck,co;
ck=0;
co=0;

function stya(){
	if(styon==1){
		if(ck==60){
			co=1;
		}
		if(ck==0){
			co=0;
		}
		if(co==0){
			ck=ck+1;
		}else{
			ck=ck-1;
		}
		document.getElementById('layer1').style.filter="blur(add=true,direction="+ck+",strength="+ck+")";
		setTimeout("stya()",10);
	}else{
		ck=0;
		co=0;
		document.getElementById('layer1').style.filter="";
	}
}
