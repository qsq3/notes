<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>会员资料</title>
        <meta name="description" content="不超过150个字符">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" type="text/css" href="css/weui.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery-weui.css" />
        <link rel="stylesheet" type="text/css" href="css/common.css" />
        <link rel="stylesheet" type="text/css" href="css/userdatapage.css" />
        
    
    </head>
    <body ontouchstart class="userdataPage">
        <div class=" container">
            <div class="userdataWrap">
                <div class="weui_cells weui_cells_access weui_cells_form ">
                  
                  
                  <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">目前总众筹股份</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                      <input class="weui_input" type="text" value="120万" readonly>
                    </div>
                  </div>
                  <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">股份市值</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                      <input class="weui_input" type="text" value="1.2元/股" readonly>
                    </div>
                  </div>
                  <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">众筹人数</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                      <input class="weui_input" type="text" value="104人" readonly>
                    </div>
                  </div>
                  <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">您的团队</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                      <input class="weui_input" type="text" value="共有3人" readonly>
                    </div>
                  </div>
                  <div class="weui_cell weui_cell_switch">
                    <div class="weui_cell_hd weui_cell_primary">众筹人数</div>
                    <div class="weui_cell_ft">
                      <input class="weui_switch" type="checkbox" checked="">
                    </div>
                  </div>
                  <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">卡号</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                      <input class="weui_input" type="tel" placeholder="000000010" readonly="">
                    </div>
                  </div>
                  <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">手机号</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                      <input class="weui_input" type="tel" placeholder="1888888888">
                    </div>
                  </div>
                  <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">原密码</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                      <input class="weui_input" type="password" placeholder="修改资料需填写原密码">
                    </div>
                  </div>
                  <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">新密码</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                      <input class="weui_input" type="text" placeholder="选填">
                    </div>
                  </div>
                  <div class="weui_cell">
                  </div>
                  <div class="weui_btn_area">
                    <a href="javascript:;" class="weui_btn weui_btn_primary bluebottom">提交修改</a>
                    <a href="javascript:;" class="weui_btn weui_btn_plain_primary bluebottom">取消</a>
                  </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/jquery-weui.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
            $(function(){
                var fileObj = $(".touxiang .weui_uploader_input");
                var fileImg = $(".touxiang img");
                fileObj.on('change', function(e){
                    if(!/\.jpg|\.gif|\.png|\.bmp/i.test(this.value)){ 
                        $.alert('请上传图片');
                        return;
                    }
                    var e = e||window.event;
                    e.preventDefault();//阻止默认事件
                    var file = this.files[0];
                    if (file) {
                        var read = new FileReader();//新建一个读取文件对象
                        read.readAsDataURL(file);//读取文件
                        read.onload = function(){//读取文件成功之后调用什么函数
                            fileImg[0].src = getURL(file); 
                            console.log(fileImg.src);
                        } 
                    };
                    
                })
                function getURL(file){            //获取blob对象;
                    if(window.URL){
                        return window.URL.createObjectURL(file); //mozilla
                    }else if(window.webkitURL){
                        return window.webkitURL.createObjectURL(file); //webkit
                    };
                };
            })
        </script>
    </body>
</html>
