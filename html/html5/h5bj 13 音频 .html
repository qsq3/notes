常见的音频格式

  音频编码：ACC、MP3、Vorbis

HTML5支持的音频格式：

  Ogg      免费 支持的浏览器:C、F、O
  MP3      收费 支持的浏览器: I、C、S
  Wav      收费 支持的浏览器: F、O、S

audio 属性  
  autoplay  自动播放
  controls  向用户显示播放控件
  loop    循环
  preload 是否等加载完再播放
  src   要播放的音频的 URL。
