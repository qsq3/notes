<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <!-- 优先使用最新版本的IE 和 Chrome 内核 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>18.02  跨文档 iframe 子页面</title>

    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 

    <link rel="stylesheet" type="text/css" href="./css/bootstrap-3.3.4.css" />
    <script type="text/javascript" src="js/baseUtil.js"></script>
    <style type="text/css">
      pre{
        white-space : pre-wrap;
      }
      *{
				margin:0px;
				padding:0px;
			}
			#box{
				width:100%;
			}
    </style>
</head>
<body class="container">
<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="panel-title">
      
    </div>
  </div>
  <div class="panel-body">

    <div class="row">
      <div id="box"> 
        <p>这是子页面测试文本</p>
        <p><button id="btn"> 改变父页面的内容</button> </p>
      </div>
    </div>

    <script type="text/javascript">
      ;(function(){
        var btn = document.getElementById("btn");
        //同域名操作
        btn.onclick = function(){
          window.top.document.getElementById("box").style.color = "red"; //改变父页面的内容
          if(window.opener) window.opener.document.getElementById("box").style.color = "#0F6"; //改变打开本页面的父页面内容
        }
        //跨域操作 postMessage

      })()
    </script>
  </div>
</div>

</body>
</html>
